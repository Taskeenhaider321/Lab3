<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <div >

    <center>
    <form style="border: 1px solid black;">
        <h2>Question # 1</h2>
        <label>First name</label><br>
        <input type="text" value="First name only"><br><br>
        <label>Last name</label><br>
        <input type="text" value="Last name only"><br><br>
        <label>Date of Birth</label><br>
        <input type="date"><br><br>
        <label>Email</label><br>
        <input type="email" value="example@domain.com"><br><br>
        <label>Telephone</label><br>
        <input type="tel" value="Eg. +447000 000000"><br><br>
        <label>Shoe Size</label><br>
        <input type="number" value="Eg. +447000 000000"><br><br>
        <label>Flying Skill Level(1 Low - 100 high)</label><br>
        <input type="range" min="0" max="100"><br><br>
        <label>Card Type</label><br>
        <input type="radio">
        <label>VISA</label>
        <input type="radio">
        <label>Mastercard</label>
        <input type="radio">
        <label>AMEX</label><br><br>
        <label>Time</label><br>
        <input type="time"><br><br>
        <label>Video Tutorial</label><br>
        <iframe width="420" height="245" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe><br><br>
        <label>Audio Tutorial</label><br>
        <audio controls autoplay muted><source type="audio/ogg"></audio><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
    </form>
    </center>
</div>

<div  style="border: 1px solid black;">
    <center>
    <h2>Question # 2</h2>

        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />

        <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
    <svg width="350" height="150">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    </center>
</div> 
</body>
</html>
